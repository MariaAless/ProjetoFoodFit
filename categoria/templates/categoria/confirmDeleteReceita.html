{% extends 'base.html' %}
{% load static %}


{% block title %}ConfirmDelete{% endblock %}

{% block 'conteudo' %}

<br>
<br>
<br>
<div class="container mt-5">
    <h2 class="text-center alert alert-danger">
         Delete Receita
    </h2>

    <div class="row">
        <div class="col-md">
           <form method="POST"> 
            {% csrf_token%}
            <h5>Tem certeza que deseja deletar a receita {{receitas}}?</h5>
            
            <input class="btn btn-danger" type="submit" value="Sim">
           
          
            <a href="{% url 'areaAdmin' %}" class="btn btn-secondary">Voltar</a>
           
           </form>
        </div>
    </div>
</div>


{% endblock  %}
