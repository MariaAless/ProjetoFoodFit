{% extends 'base.html' %}
{% load static %}

{% block title %}Forms{% endblock %}

{% block 'conteudo' %}
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card preto acinzentado arredondado para o formulÃ¡rio -->
            <div style="background-color: #f2f2f2" class="card text-black rounded-lg p-3">
                <div class="card-body text-center">
                    <h2 style="color: #333; font-size: 36px; font-weight: bold;">Cadastre sua receita</h2>
                    <hr>
                </div>
                

                <form class="mx-auto" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.nome.id_for_label }}">Nome:</label>
                        {{ form.nome }}
                    </div>
                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.ingredientes.id_for_label }}">Ingredientes:</label>
                        {{ form.ingredientes }}
                    </div>
                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.modo_preparo.id_for_label }}">Modo de preparo:</label>
                        {{ form.modo_preparo }}
                    </div>
                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.data_cadastro.id_for_label }}">Data do cadastro:</label>
                        {{ form.data_cadastro }}
                    </div>
                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.categoria.id_for_label }}">Categoria:</label>
                        {{ form.categoria }}
                    </div>
                    <div class="form-group col-md-15 mx-auto">
                        <label for="{{ form.img.id_for_label }}">Imagem:</label>
                        {{ form.img }}
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block mx-auto" style="width: 150px;height: 45px;">Enviar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock 'conteudo' %}
